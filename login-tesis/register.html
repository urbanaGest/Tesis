<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-register.css">
    <link rel="stylesheet" href="./css/material-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="contenedor">
        <div class="contenedor-register">
          
            <div class="user">
                <div class="iconos">
                    account_circle

                </div>
            </div>
            <div class="cuadrado">
                
                <div class="izquierdas">
                    <div class="nombre">
                        <div class="redondo">

                            <input type="text" id="Firs Name" placeholder="Firs Name" />
                        </div>
                    </div>
                    <div class="contra">
                        <div class="redondo">

                            <input type="nombrea" id="User name" placeholder="User name" />
                        </div>

                    </div>

                    <div class="contra">
                        <div class="redondo">

                            <input type="Password" id="Password" placeholder="Password" />
                        </div>
                    </div>

                    <div class="nombre">
                        <div class="redondo">

                            <input type="text" id="Numero de cliente" placeholder="Numero de Cliente" />
                        </div>
                    </div>
                </div>
                <div class="derechas">
                    <div class="nombre">
                        <div class="redondo">

                            <input type="text" id="Last Name" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="contra">
                        <div class="redondo">

                            <input type="nombre" id="User name" placeholder="User name" />
                        </div>

                    </div>

                    <div class="contra">
                        <div class="redondo">
                            <input type="Password" id="Password" placeholder="Confirm Password" />
                        </div>
                    </div>

                  
                </div>
                
            </div>
            <div class="aceptar">
                <div class="redondo">
                    <button onclick="login()">Sign In</button>
                </div>
                <a href="/login.html">Ya tienes cuenta?</a>
            </div>
           
        </div>
</body>

</html>
